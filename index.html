<!DOCTYPE html>
<html ng-app="App">
<meta charset="utf-8">
<head>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<style type="text/css">
	.main{
		margin: 0px;
		padding: 0px;
		font-family: Arial;
		font-size: 13px;
		background: #ecf0f1;
	}
	.container{
		width: 350px;
		min-height: 150px;
		max-height: 200px;
	}
	</style>	
</head>
<body class="main" ng-controller="Money">
	<div class="container">
		<nav class="navbar">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" >
		        <p>
		        <img alt="Brand" src="icon.png" width="10%">
		        &nbsp;Tipo de cambio actual
		        </p>
		      </a>
		    </div>
		  </div>
		</nav>	
		<div class="input-group">
		<span class="input-group-btn">
	        <button class="btn btn-default">$</button>
	      </span>
	      <input type="text" ng-model="pesos"class="form-control" placeholder="Cantidad" autofocus>
	      <span class="input-group-btn">
	        <button class="btn btn-default">Pesos</button>
	      </span>
	    </div><!-- /input-group -->
		<br>
		<div class="panel panel-default">
		  <div class="panel-body">
		    $ {{ pesos || 0}} <b>MXN</b> <br>
		    $ {{ pesos*dolar || 0 }} <b>USD</b> <br>
		    $ {{ pesos*bitcoin || 0}} <b>BTC</b>
		  </div>
		</div>
		<div align="center">
		<p class="small">Ay√∫danos a seguir
			<a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=YVDHLG3GLEL4W" target="_blank" class="btn btn-warning btn-sm">Donar</a>
		</p>	
		</div>
	</div>

	<script src="js/angular.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>	
</body>
</html>
